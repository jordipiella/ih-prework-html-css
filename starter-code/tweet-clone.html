<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="tweetbox">
      <div class="imguser">
          <img src="img/profile-picture.jpg"/>

      </div>
      <div class="user">
          <p><img class="accountlogo" src="img/account-logo.jpg"/> jack <img class="validated" src="img/validated-account.jpg"/> <br><span class="useraccount">@jack</span></p>
      </div>
      <div class="follow">

            <button class="followbutton"><img src="img/twitter-logo.jpg"/> Follow</button>


      </div>
      <div class="contenttweet">
          <p>just setting up my twttr</br>
          <span class="userdate">
            9:50 PM - 21 Mar 2006
          </span>
          </p>
      </div>
      <div class="bottomtext">
        <ul>
            <li><img src="img/reply.jpg"/> </li>
            <li><img src="img/retweet.jpg"/> 92,555 </li>
            <li><img src="img/favorite.jpg"/> 71,111</li>
          </ul>
      </div>
  </div>
</body>
</html>
